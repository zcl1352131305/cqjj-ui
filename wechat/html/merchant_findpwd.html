<!DOCTYPE html>
<html class="pixel-ratio-3 retina android android-5 android-5-0">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
		<link rel="stylesheet" href="../css/font-awesome.css">
		<link rel="stylesheet" href="../css/wechat.css">
		<style type="text/css">

		</style>
	</head>

	<body>

		<header class="wechat-header">
			<h1>找回密码</h1>
		</header>

		<div class="wechat-content">

			<div class="weui-cells__title">手机号验证</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd">
						<label class="weui-label">商户账号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="tel" placeholder="请输入手机号">
					</div>
					<div class="weui-cell__ft">
						<button class="weui-vcode-btn">获取验证码</button>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
					<div class="weui-cell__bd">
						<input id="validateCode" class="weui-input" type="text" placeholder="输入验证码" />
					</div>
				</div>
			</div>
			
			<div class="weui-cells__title">密码修改</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">输入密码</label></div>
					<div class="weui-cell__bd">
						<input id="validateCode" class="weui-input" type="password" placeholder="请输入密码" />
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">再次输入</label></div>
					<div class="weui-cell__bd">
						<input id="validateCode" class="weui-input" type="password" placeholder="请再次输入" />
					</div>
				</div>
			</div>
			

			<div class="weui-btn-area">
				<a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确认修改</a>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
	<script type="text/javascript" src="../js/wechat-base.js"></script>
	<script type="text/javascript" src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.js"></script>
	<script>
	</script>

</html>
